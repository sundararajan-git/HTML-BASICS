<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meter Tag</title>
  </head>
  <body>
    <label for="#diskC">Disk Usage C :</label>
    <meter id="diskC" min="0" value="2" max="10">2 out of 10</meter>
  </body>
</html>
