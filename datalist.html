<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataList</title>
  </head>
  <body>
    <label for="food">Search Food:</label>
    <input type="text" id="food" list="foods" placeholder="Search food.." />
    <datalist id="foods">
      <option value="Chicken"></option>
      <option value="Mutton"></option>
      <option value="Beef"></option>
    </datalist>
  </body>
</html>
