<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <colgroup>
        <col span="2" style="background-color: antiquewhite" />
      </colgroup>
      <caption>
        Food Bill
      </caption>
      <thead>
        <tr>
          <th>FOOD</th>
          <th>BILL</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lemon Rice</td>
          <td>Rs.30</td>
        </tr>
        <tr>
          <td>Omlate</td>
          <td>Rs.10</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>Rs.40</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
